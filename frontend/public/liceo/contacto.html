<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liceo - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/liceo.css" rel="stylesheet">
</head>
<body>
  <div class="topbar bg-primary-liceo text-white py-1 small sticky-top" style="z-index:1060">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex gap-3 align-items-center">
        <a href="mailto:contacto@liceo.edu.cl" class="d-inline-flex align-items-center gap-1"><i class="bi bi-envelope icon"></i><span>contacto@liceo.edu.cl</span></a>
        <a href="tel:+56223456789" class="d-none d-sm-inline-flex align-items-center gap-1"><i class="bi bi-telephone icon"></i><span>+56 2 2345 6789</span></a>
      </div>
      <div class="d-flex gap-3">
        <a href="#" aria-label="Facebook" class="icon"><i class="bi bi-facebook"></i></a>
        <a href="#" aria-label="Instagram" class="icon"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-liceo" aria-label="Principal">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/liceo/index.html"><span class="rounded" style="width:32px;height:32px;background:var(--aqua);display:inline-block"></span><strong>Liceo</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/liceo/index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/liceo/noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="/liceo/documentos.html">Documentos</a></li>
          <li class="nav-item"><a class="nav-link active" href="/liceo/contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4">Contacto</h1>
    <div class="row g-4 mt-1">
      <div class="col-md-6">
        <form id="contactForm" aria-label="Formulario de contacto" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
            <div class="invalid-feedback">Ingresa tu nombre.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Ingresa un correo válido.</div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="6" required></textarea>
            <div class="invalid-feedback">Escribe tu mensaje.</div>
          </div>
          <button class="btn btn-primary-liceo" type="submit">Enviar</button>
        </form>
        <div class="alert alert-success mt-3 d-none" role="alert" id="sentAlert">Mensaje enviado correctamente</div>
      </div>
      <div class="col-md-6">
        <iframe title="Mapa" class="w-100" height="360" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.666005123768!2d-70.648269!3d-33.436943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c59b9f2b7a9f%3A0x7f7d5d2b3c1bc6e1!2sSantiago%20de%20Chile!5e0!3m2!1ses!2scl!4v1700000000000"></iframe>
      </div>
    </div>
  </main>

  <footer class="footer mt-5 py-5"><div class="container small text-secondary">© <span id="year"></span> Liceo.</div></footer>
  <button class="back-to-top" id="backTop" aria-label="Ir arriba" title="Ir arriba"><i class="bi bi-chevron-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Validación nativa Bootstrap
  (function(){
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      if(!form.checkValidity()){
        e.stopPropagation();
        form.classList.add('was-validated');
        return;
      }
      const payload = { nombre: nombre.value.trim(), email: email.value.trim(), mensaje: mensaje.value.trim() };
      const prev = JSON.parse(localStorage.getItem('contact_submissions')||'[]');
      prev.push({ ...payload, id: crypto.randomUUID(), createdAt: new Date().toISOString() });
      localStorage.setItem('contact_submissions', JSON.stringify(prev));
      document.getElementById('sentAlert').classList.remove('d-none');
      form.reset();
      form.classList.remove('was-validated');
      // Pequeña animación de éxito
      const alert = document.getElementById('sentAlert');
      alert.style.transition = 'transform .25s ease, opacity .25s ease';
      alert.style.transform = 'translateY(-6px)';
      alert.style.opacity = '0.6';
      setTimeout(()=>{ alert.style.transform='none'; alert.style.opacity='1'; }, 50);
      setTimeout(()=>{ alert.classList.add('d-none'); }, 3000);
    });
  })();

  // Año
  document.getElementById('year').textContent = new Date().getFullYear();

  // Back to top
  const backTop=document.getElementById('backTop');
  window.addEventListener('scroll',()=> backTop.classList.toggle('show', window.scrollY>240));
  backTop.addEventListener('click',()=> window.scrollTo({top:0, behavior:'smooth'}));
  </script>
</body>
</html>
