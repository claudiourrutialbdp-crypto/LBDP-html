<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liceo - Noticias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/liceo.css" rel="stylesheet">
</head>
<body>
  <div class="topbar bg-primary-liceo text-white py-1 small sticky-top" style="z-index:1060">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex gap-3 align-items-center">
        <a href="mailto:contacto@liceo.edu.cl" class="d-inline-flex align-items-center gap-1"><i class="bi bi-envelope icon"></i><span>contacto@liceo.edu.cl</span></a>
        <a href="tel:+56223456789" class="d-none d-sm-inline-flex align-items-center gap-1"><i class="bi bi-telephone icon"></i><span>+56 2 2345 6789</span></a>
      </div>
      <div class="d-flex gap-3">
        <a href="#" aria-label="Facebook" class="icon"><i class="bi bi-facebook"></i></a>
        <a href="#" aria-label="Instagram" class="icon"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-liceo" aria-label="Principal">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/liceo/index.html"><span class="rounded" style="width:32px;height:32px;background:var(--aqua);display:inline-block"></span><strong>Liceo</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Abrir menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" id="navInicio" href="/liceo/index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" id="navNoticias" href="/liceo/noticias.html">Noticias y Comunicados</a></li>
          <li class="nav-item"><a class="nav-link" id="navDocumentos" href="/liceo/documentos.html">Documentos</a></li>
          <li class="nav-item"><a class="nav-link" id="navContacto" href="/liceo/contacto.html">Contacto</a></li>
        </ul>
        <select class="form-select form-select-sm" id="langSelect" style="width:120px"><option value="es">ES - Español</option><option value="en">EN - English</option></select>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
      <h1 class="h4 m-0" id="pageTitle">Noticias y Comunicados</h1>
      <div class="d-flex align-items-center gap-2">
        <span class="small text-secondary" id="lblCategoria">Categoría:</span>
        <select id="category" class="form-select form-select-sm" style="width:200px">
          <option id="optTodas" value="Todas">Todas</option>
          <option id="optComunicados">Comunicados</option>
          <option id="optEventos">Eventos</option>
          <option id="optAcademico">Académico</option>
        </select>
      </div>
    </div>

    <div class="row g-3 mt-2" id="newsGrid"></div>

    <div class="d-flex align-items-center justify-content-center gap-3 mt-3">
      <button class="btn btn-outline-secondary btn-sm" id="prevBtn">Anteriores</button>
      <div class="small" id="pageInfo">1 / 1</div>
      <button class="btn btn-outline-secondary btn-sm" id="nextBtn">Siguientes</button>
    </div>
  </main>

  <!-- Modal detalle / galería -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsTitle">Detalle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p class="text-secondary small" id="newsMeta"></p>
          <div id="galleryCarousel" class="carousel slide" data-bs-ride="false" aria-label="Galería">
            <div class="carousel-inner" id="galleryInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 py-5">
    <div class="container small text-secondary">© <span id="year"></span> Liceo.</div>
  </footer>

  <button class="back-to-top" id="backTop" aria-label="Ir arriba" title="Ir arriba"><i class="bi bi-chevron-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const NEWS = [
    {id:'n1', title:'Inicio de Clases 2025', date:'2025-03-04', category:'Comunicados', excerpt:'Bienvenida al año escolar 2025.', images:['https://images.pexels.com/photos/33415773/pexels-photo-33415773.jpeg','https://images.unsplash.com/photo-1524995997946-a1c2e315a42f']},
    {id:'n2', title:'Feria de Ciencias Regional', date:'2025-05-18', category:'Eventos', excerpt:'Participa con proyectos innovadores.', images:['https://images.unsplash.com/photo-1498243691581-b145c3f54a5a','https://images.unsplash.com/photo-1536985576470-b7e4a0363a19']},
    {id:'n3', title:'Taller de Lectura Crítica', date:'2025-06-10', category:'Académico', excerpt:'Habilidades lectoras 1º a 4º medio.', images:['https://images.unsplash.com/photo-1524995997946-a1c2e315a42f','https://images.pexels.com/photos/7929418/pexels-photo-7929418.jpeg']},
    {id:'n4', title:'Campeonato Deportivo Escolar', date:'2025-04-22', category:'Eventos', excerpt:'Selecciones deportivas abiertas.', images:['https://images.unsplash.com/photo-1702737832079-ed5864397f92','https://images.unsplash.com/photo-1728500704191-af0407c47035']},
    {id:'n5', title:'Entrega de Informes de Notas', date:'2025-07-01', category:'Comunicados', excerpt:'Publicación de evaluaciones.', images:['https://images.unsplash.com/photo-1536985576470-b7e4a0363a19','https://images.pexels.com/photos/33415745/pexels-photo-33415745.jpeg']},
    {id:'n6', title:'Biblioteca: Nuevas Adquisiciones', date:'2025-07-10', category:'Académico', excerpt:'Nuevos títulos a la colección.', images:['https://images.unsplash.com/photo-1498243691581-b145c3f54a5a','https://images.unsplash.com/photo-1524995997946-a1c2e315a42f']}
  ];

  const I18N = {
    es: { title:'Noticias y Comunicados', category:'Categoría:', all:'Todas', comunicados:'Comunicados', eventos:'Eventos', academico:'Académico', prev:'Anteriores', next:'Siguientes', detail:'Ver detalle', backTop:'Ir arriba' },
    en: { title:'News & Announcements', category:'Category:', all:'All', comunicados:'Announcements', eventos:'Events', academico:'Academic', prev:'Previous', next:'Next', detail:'View details', backTop:'Go to top' }
  };

  const state = { page: 1, pageSize: 6, category: 'Todas' };
  const grid = document.getElementById('newsGrid');
  const pageInfo = document.getElementById('pageInfo');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function currentList(){
    const list = (state.category==='Todas'||state.category==='All') ? NEWS : NEWS.filter(n=>n.category===state.category || (state.category==='Announcements'&&n.category==='Comunicados') || (state.category==='Events'&&n.category==='Eventos') || (state.category==='Academic'&&n.category==='Académico'));
    return [...list].sort((a,b)=>a.date<b.date?1:-1);
  }

  function render(){
    const list = currentList();
    const totalPages = Math.max(1, Math.ceil(list.length/state.pageSize));
    state.page = Math.min(state.page, totalPages);
    const items = list.slice((state.page-1)*state.pageSize, state.page*state.pageSize);

    grid.innerHTML = '';
    items.forEach((n, idx)=>{
      const col = document.createElement('div');
      col.className = 'col-12 col-sm-6 col-lg-4 reveal';
      col.style.transitionDelay = `${idx*60}ms`;
      col.innerHTML = `
        <article class="card h-100 card-hover">
          <img class="thumb" src="${n.images[0]}" alt="${n.title}">
          <div class="card-body">
            <span class="badge badge-liceo small">${n.category}</span>
            <p class="text-muted small mb-1">${new Date(n.date).toLocaleDateString()}</p>
            <h3 class="h6">${n.title}</h3>
            <p class="small text-secondary">${n.excerpt}</p>
            <button class="btn btn-sm btn-primary-liceo" data-id="${n.id}" id="btnDetail_${n.id}">Ver detalle</button>
          </div>
        </article>`;
      grid.appendChild(col);
    });

    pageInfo.textContent = `${state.page} / ${Math.max(1, Math.ceil(list.length/state.pageSize))}`;
    prevBtn.disabled = state.page===1; nextBtn.disabled = state.page>=totalPages;

    document.querySelectorAll('#newsGrid button[data-id]').forEach(btn=>{
      btn.addEventListener('click',()=> openDetail(btn.getAttribute('data-id')));
    });

    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
  }

  // Reveal
  const io = new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('visible'); }); }, {threshold:.2});

  // Paginación
  prevBtn.addEventListener('click',()=>{ state.page=Math.max(1, state.page-1); render(); });
  nextBtn.addEventListener('click',()=>{ state.page=state.page+1; render(); });
  document.getElementById('category').addEventListener('change',(e)=>{ state.category=e.target.value; state.page=1; render(); });

  // Detalle (modal + galería)
  const modal = new bootstrap.Modal(document.getElementById('newsModal'));
  function openDetail(id){
    const n = NEWS.find(x=>x.id===id);
    if(!n) return;
    document.getElementById('newsTitle').textContent = n.title;
    document.getElementById('newsMeta').textContent = `${new Date(n.date).toLocaleDateString()} • ${n.category}`;
    const inner = document.getElementById('galleryInner');
    inner.innerHTML = '';
    n.images.forEach((src, i)=>{
      const d = document.createElement('div');
      d.className = 'carousel-item'+(i===0?' active':'');
      d.innerHTML = `<img class=\"d-block w-100\" style=\"max-height:420px;object-fit:cover\" src=\"${src}\" alt=\"${n.title} ${i+1}\">`;
      inner.appendChild(d);
    });
    modal.show();
  }

  // Back to top y sombra navbar
  const backTop = document.getElementById('backTop');
  window.addEventListener('scroll',()=>{
    backTop.classList.toggle('show', window.scrollY>240);
    document.querySelector('.navbar-liceo').classList.toggle('navbar-elevated', window.scrollY>12);
  });
  backTop.addEventListener('click',()=> window.scrollTo({top:0, behavior:'smooth'}));

  // I18N
  const langSelect = document.getElementById('langSelect');
  const savedLang = localStorage.getItem('lang')||'es';
  langSelect.value = savedLang; applyI18n(savedLang);
  langSelect.addEventListener('change', (e)=>{ localStorage.setItem('lang', e.target.value); applyI18n(e.target.value); });

  function applyI18n(lang){
    const d = I18N[lang] || I18N.es;
    document.getElementById('pageTitle').textContent = d.title;
    document.getElementById('lblCategoria').textContent = d.category;
    document.getElementById('optTodas').textContent = d.all;
    document.getElementById('optComunicados').textContent = d.comunicados;
    document.getElementById('optEventos').textContent = d.eventos;
    document.getElementById('optAcademico').textContent = d.academico;
    prevBtn.textContent = d.prev; nextBtn.textContent = d.next;
    document.getElementById('backTop').setAttribute('aria-label', d.backTop);
    document.getElementById('backTop').setAttribute('title', d.backTop);
    // traducir botones de detalle ya renderizados
    document.querySelectorAll('[id^="btnDetail_"]').forEach(b=> b.textContent = d.detail);
  }

  // Inicial
  document.getElementById('year').textContent = new Date().getFullYear();
  render();
  if(location.hash){ const id=location.hash.replace('#',''); if(NEWS.find(n=>n.id===id)) openDetail(id); }
  </script>
</body>
</html>
